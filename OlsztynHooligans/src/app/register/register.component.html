<div class="container">
  <h1 class="form-heading">Register</h1>
  <div class="register-form">
    <div class="main-div">
      <h1>Register</h1>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
          <div class="row-container">
            <div class="label-class">
              <app-label [for]="'email'"
                [classname]="'label-register'">
                Email
              </app-label>
            </div>
            <div>
              <app-input [type]="'text'"
                [classname]="'form-control'"
                [name]="'email'"
                [required]="'required'"
                (childChanged)="onChangeEmail($event)"
                [value]="user1.email"
                [placeholder]>
              </app-input>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row-container">
            <div class="label-class">
              <app-label [for]="'name'"
                [classname]="'label-register'">
                Name
              </app-label>
            </div>
            <div>
              <app-input [type]="'text'"
                [classname]="'form-control'"
                [name]="'name'"
                [required]="'required'"
                (childChanged)="onChangeName($event)"
                [value]="user1.name">
              </app-input>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row-container">
            <div class="label-class">
              <app-label [for]="'surname'"
                [classname]="'label-register'">
                Surname
              </app-label>
            </div>
            <div>
              <app-input [type]="'text'"
                [classname]="'form-control'"
                [name]="'surname'"
                [required]="'required'"
                (childChanged)="onChangeSurname($event)"
                [value]="user1.surname">
              </app-input>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row-container">
            <div class="label-class">
              <app-label [for]="'password'"
                [classname]="'label-register'">
                Password
              </app-label>
            </div>
            <div>
              <app-input [type]="'text'"
                [classname]="'form-control'"
                [name]="'password'"
                [required]="'required'"
                (childChanged)="onChangePassword($event)"
                [value]="user1.password">
              </app-input>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row-container">
            <div class="label-class">
              <app-label [for]="'confirmpassword'"
                [classname]="'label-register'">
                Confirm Password
              </app-label>
            </div>
            <div>
              <app-input [type]="'text'"
                [classname]="'form-control'"
                [name]="'confirmpassword'"
                [required]="'required'"
                (childChanged)="onChangePassword2($event)"
                [value]="passwordconfirm">
              </app-input>
            </div>
          </div>
        </div>
        <div class="row-container">
          <div class="label-class">
            <app-label [for]="'Image'">
              Image
            </app-label>
          </div>
          <div class="button-choose">
            <input type="file" name="Image">
          </div>
        </div>
        <div class="form-group">
          <app-button [type]="'submit'" [classname]="'register-button'">Register</app-button>
        </div>
      </form>  
    </div>
  </div>
</div>
