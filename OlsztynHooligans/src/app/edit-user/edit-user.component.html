<div class="container">
  <h1 class="form-heading"style="font-family:Arial">Edit User</h1>
  <div class="edit-form" style="font-family:Arial">
    <div class="main-div">
      <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="form-group">
          <app-label [for]="'email'" [value]="'Email'"></app-label>
          <app-input [type]="'text'" [name]="'email'" [required]="'required'"></app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'name'" [value]="'Name'"></app-label>
          <app-input [type]="'text'" [name]="'name'" [required]="'required'"></app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'surname'" [value]="'Surname'"></app-label>
          <app-input [type]="'text'" [name]="'surname'" [required]="'required'"></app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'Image'" [value]="'Image'"></app-label>
          <input type="file" name="Image">
        </div>
      </form>
      <div class="form-group">
        <app-button (click)="changePassword()" [value]="'Change Password'"></app-button>
      </div>
      <div class="form-group">
        <app-button (click)="getRegister()" [value]="'Save'"></app-button>
      </div>        
    </div>
  </div>
</div>
