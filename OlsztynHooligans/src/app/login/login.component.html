<html>
<body id="LoginForm">

  <div class="container">
    <h1 class="form-heading"style="font-family:Arial">login Form</h1>
    <div class="login-form" style="font-family:Arial">
      <div class="main-div">
        <h1>Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <app-label [for]="'email'" [value]="'Email'"></app-label>
            <app-input [type]="'text'" [classname]="'form-control'" [name]="'email'" [required]="'required'"></app-input>
          </div>
          <div class="form-group">
            <app-label [for]="'password'" [value]="'Password'"></app-label>
            <app-input [type]="'text'" [classname]="'form-control'" [name]="'password'" [required]="'required'"></app-input>
          </div>
          <div class="form-group">
            <app-button [type]="'submit'" [classname]="'btn btn--success  block'" [value]="'Login'"></app-button>
          </div>
        </form>
        <div class="form-group">
          <app-button (click)="getRegister()" [classname]="'btn btn--info block'" [value]="'Register'"></app-button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
