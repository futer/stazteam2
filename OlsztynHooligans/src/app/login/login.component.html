<div class="container">
  <h1 class="form-heading">Login</h1>
  <div class="login-form">
    <div class="main-div">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <app-label [for]="'email'">
            Email
          </app-label>
          <app-input 
            [type]="'text'" 
            [classname]="'form-control'" 
            [name]="'email'" 
            [required]="'required'">
          </app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'password'">
            Password
          </app-label>
          <app-input 
            [type]="'text'" 
            [classname]="'form-control'" 
            [name]="'password'" 
            [required]="'required'">
          </app-input>
        </div>
        <div class="form-group">
          <app-button [type]="'submit'">Login</app-button>
        </div>
      </form>
      Dont have an account?<a routerLink="/register">REGISTER NOW!</a>
    </div>
  </div>
</div>
