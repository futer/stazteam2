<div class="container">
  <h1 class="form-heading">Login</h1>
  <div class="login-form">
    <div class="main-div">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <div class="row-Container">
            <div class="label-Class">
              <app-label [for]="'email'">
                Email
              </app-label>
            </div>
            <app-input 
              [type]="'text'" 
              [classname]="'form-control'" 
              [name]="'email'" 
              [required]="'required'"
              (childChanged)="onChangeEmail($event)" 
              [value]="userModel.email">
            </app-input>
          </div>  
      </div>
      <!-- start validation -->
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div class="invalid-text"*ngIf="f.email.errors.required">Email is required</div>
      </div> 
      <!-- end validation -->
        <div class="form-group">
          <div class="row-Container">
            <div class="label-Class">
              <app-label [for]="'password'">
                Password
              </app-label>
            </div>
            <app-input 
              [type]="'password'" 
              [classname]="'form-control'" 
              [name]="'password'" 
              [required]="'required'"
              (childChanged)="onChangePassword($event)" 
              [value]="userModel.password">
            </app-input>
          </div>      
      </div>
      <div *ngIf="f.password.errors" class="invalid-feedback">
        <div class="invalid-text"*ngIf="f.password.errors.required">Password is required</div>
        <div class="invalid-text"*ngIf="f.password.errors.CorrectLogin">Email or password does not match the user.</div>
      </div> 
        <div class="form-group">
          <app-button 
            [type]="'submit'" 
            [classname]="'btn btn--login'">
            Login
          </app-button>
        </div>
      </form>
      Dont have an account? <a routerLink="/register">Register now</a> or
      <div class="social-wrap a">
        <app-button 
          (click)="doFacebookLogin()"  
          [classname]="'btn btn--facebook'">
          Sign in with Facebook
        </app-button>
        <app-button 
          (click)="doGoogleLogin()" 
          [classname]="'btn btn--googleplus'">
          Sign in with Google
        </app-button>
      </div>
    </div>
  </div>
