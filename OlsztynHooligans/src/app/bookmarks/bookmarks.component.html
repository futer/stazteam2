<button class="mat-raised-button addbutton" (click)="openDialog()">Add</button>
<div class="grid-container">
  <div class="menu">
    <div class="sidebar" *ngFor="let bookmark of bookmarks | keyvalue">
      <ul>
        <li [class.selected]="bookmark === selectedBookmarks"
          (click)='getBookmark(bookmark)' 
          class="right">
            {{bookmark.value.title}}
        </li>
      </ul>
    </div>
  </div>
  <div class="main" *ngIf="selectedBookmarks">
    <p>{{selectedBookmarks.value.title | uppercase }}</p>
    <p>{{selectedBookmarks.value.text}}</p>
    <!-- <li *ngFor="let bookmark of bookmarks | keyvalue" >{{bookmark.value.text}}</li> -->
  </div>
</div>
