<button class="mat-raised-button addbutton" (click)="openDialog()">Add</button>
<div class="grid-container">
  <div class="menu">
    <div class="sidebar" *ngFor="let bookmark of bookmarks | keyvalue">
      <ul>
        <li [class.selected]="bookmark === selectedBookmarks"
          (click)='getBookmark(bookmark)'>
            {{bookmark.value.title}}
        </li>
        <li>
          <button (click)="openEditDialog(event,bookmark)" mat-button>
            <mat-icon class="edit">edit</mat-icon>
          </button>
          <button (click)="openDeleteDialog(event,bookmark)" mat-button>
            <mat-icon class="delete">delete</mat-icon>
          </button>
        </li>       
      </ul>
    </div>
  </div>
  <div class="main" *ngIf="selectedBookmarks">
    <div class="title">{{selectedBookmarks.value.title}}</div>
    <div class="text">{{selectedBookmarks.value.text}}</div>
  </div>
</div>
