<form #bookmarkForm="ngForm" (ngSubmit)="onSubmit(bookmarkForm)">
    <p>Do you want delete this bookmark?</p>
    <button
        class="mat-button addbutton"
        (click)="onNoClick()">
            Cancel
    </button>
    <button
        class="mat-button addbutton"
        [type]="'submit'" >
            Delete
    </button>
</form>
