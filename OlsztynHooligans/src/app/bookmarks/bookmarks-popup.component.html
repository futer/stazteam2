<div class="mat-dialog-content">
  <p>Bookmark's Title</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
    <p>Bookmark's URL</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.url">
  </mat-form-field>
</div>
<div class="mat-dialog-actions">
  <button class="mat-button addbutton" (click)="onNoClick()">Cancel</button>
  <button class="mat-button addbutton" [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
</div>
