<div class="container">
  <h1 class="form-heading">Change password</h1>
  <div class="edit-form">
    <div class="main-div">
      <form #editForm="ngForm" (ngSubmit)="onSubmit(editPasswordForm)">
        <div class="form-group">
          <app-label [for]="'oldPassword'">Old Password</app-label>
          <app-input [type]="'text'" [name]="'oldPassword'" [required]="'required'"></app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'newPassword'">New Password</app-label>
          <app-input [type]="'text'" [name]="'newPassword'" [required]="'required'"></app-input>
        </div>
        <div class="form-group">
          <app-label [for]="'confirmPassword'">Confrim Password</app-label>
          <app-input [type]="'text'" [name]="'confirmPassword'" [required]="'required'"></app-input>
        </div>
      </form>
      <div class="form-group">
        <app-button (click)="getRegister()">Save</app-button>
      </div>
    </div>
  </div>
</div>
